<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <style>
      .text {
        font-size: 1rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="text">
      <h1 class="TITLE">Java built in object Array:</h1>
      <h3 class="fun">Every Function</h3>
      <script type="text/javascript">
        if (!Array.prototype.every) {
          Array.prototype.every = function (fun /*, thisp*/) {
            var len = this.length;
            if (typeof fun != "function") throw new TypeError();
            var thisp = arguments[1];
            for (var i = 0; i < len; i++) {
              if (i in this && !fun.call(thisp, this[i], i, this)) return false;
            }
            return true;
          };
        }
        function isBigEnough(element, index, array) {
          return element >= 10;
        }
        var passed = [12, 5, 8, 130, 44].every(isBigEnough);
        document.write("First Test Value : " + passed);
        document.write("<br />");
        passed = [12, 54, 18, 130, 44].every(isBigEnough);
        document.write("Second Test Value : " + passed);
      </script>
      <h3 class="fun">Reverse Function</h3>
      <script type = "text/javascript">
         var arr = [0, 1, 2, 3].reverse();
         document.write("Reversed array is : " + arr ); 
      </script>  
    </div>
  </body>
</html>
